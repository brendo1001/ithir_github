name: pkg-test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  pkg-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.1'
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libgdal-dev \
            libgeos-dev \
            libproj-dev \
            libudunits2-dev \
            cmake \
            libabsl-dev \
            texlive-base \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-science \
            lmodern \
            pandoc

       - name: Install pak and package dependencies
        run: |
          Rscript -e 'install.packages("pak", repos="https://r-lib.github.io/p/pak/dev")'
          Rscript -e 'pak::pkg_install_deps(dependencies = TRUE)'

      - name: Run R CMD check
        run: R CMD check --no-manual --as-cran .
